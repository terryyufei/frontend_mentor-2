<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>

  <!-- css -->
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <nav>
        <span class="logo">TO DO</span>
        <img src="./images/icon-sun.svg" alt="sun" class="sun">
        <img src="./images/icon-moon.svg" alt="moon" class="moon">
      </nav>

      <div class="inputContainer">
        <input type="text" placeholder="Create a new todo...">
      </div>

      <div class="listContainer">

        <div class="func">
          <p class="leftItem">0 item left</p>
          <p class="clearCompleted">Clear Completed</p>
        </div>

      </div>

      <div class="filter">
        <p class="all">All</p>
        <p class="active">Active</p>
        <p class="completed">Completed</p>
      </div>

      <p class="info">Drag and drop to reorder list</p>
    </div>
  </main>
  <script src="./scripts/script.js"></script>
 
</body>

</html>
